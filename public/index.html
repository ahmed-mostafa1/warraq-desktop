      (function(){

        function shouldOverride(url){
          try{ var u=new URL(url, window.location.origin); return u.origin===window.location.origin && u.pathname.startsWith('/api/'); }catch(e){ return false; }

        if(window.fetch){

            if(shouldOverride(url) && METHODS.indexOf(method)>-1){

              try{ if(opts.headers instanceof Headers){ opts.headers.set('X-HTTP-Method-Override', method); } else { opts.headers['X-HTTP-Method-Override']=method; } }catch(e){}

              }
              return _send.call(xhr, body);
            };
            return xhr;
          }

        }
